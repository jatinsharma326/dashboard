<div class="example-container mat-elevation-z8" [ngStyle]="{'margin-top.px':170}">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Sr">
        <th mat-header-cell *matHeaderCellDef> Sr </th>
        <td mat-cell *matCellDef="let element"> {{element.Sr}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Video">
        <th mat-header-cell *matHeaderCellDef> Video </th>
        <td mat-cell *matCellDef="let element"> {{element.Video}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="MRP">
        <th mat-header-cell *matHeaderCellDef> MRP </th>
        <td mat-cell *matCellDef="let element"> {{element.MRP}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef> salePrice </th>
        <td mat-cell *matCellDef="let element"> {{element.salePrice}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> image </th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> {{element.Edit}} </td>
      </ng-container>

      <ng-container matColumnDef="Live">
        <th mat-header-cell *matHeaderCellDef> Live </th>
        <td mat-cell *matCellDef="let element"> {{element.Live}} </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> {{element.Delete}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
